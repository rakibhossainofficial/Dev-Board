<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- -- tailwindcss Cdn --  -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="shortcut icon" href="./assets/logo.png" type="image/x-icon">
  <!-- -- font --  -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

  <!-- --  -->
   <style>
    .text-green{
        color: #00303C;
    }

    body{
        font-family: "Poppins", sans-serif;
    }
   </style>
</head>
<body>
    <section class="bg-[#F4F7FF] h-screen max-w-screen-2xl mx-auto px-36 py-5">
        <!-- -- header --  -->
        <header class="bg-white p-5 flex items-center justify-between rounded-xl  border-gray-500">
            <div class="flex items-center justify-between gap-2">
                <img src="./assets/logo.png" alt="logo">
                <p class="text-3xl text-green">Dev <span class="font-bold">Board</span></p>
            </div>
            <div class="flex items-center justify-between gap-9">
                <div class="bg-[#F4F7FF] flex items-center justify-between gap-1 rounded-full px-3 py-2 cursor-pointer">
                    <img src="./assets/checkbox.png" alt="checkbox">
                    <p class="font-bold text-3xl">23</p>
                </div>
                <div class="p-2 bg-[#F4F7FF] rounded-full ">
                    <img src="./assets/theme-btn.png" alt="theme-btn">
                </div>
            </div>
        </header>
        <section class="flex mt-5">
            <main class="w-9/12 bg-white p-5 rounded-xl">
                <div class="flex gap-5">
                    <div class="bg-[#F4F7FF] flex items-center  gap-3 rounded-xl   cursor-pointer py-5 px-7 w-fit">
                        <img class="p-3 bg-white rounded-full" src="./assets/checkbox.png" alt="checkbox">
                        <div>
                            <p class=" text-green">Task Assigned </p>
                            <h4 class="font-bold text-green text-3xl">05</h4>
                        </div>
                    </div>
                    <div class="bg-[#F4F7FF] flex items-center  gap-3 rounded-xl   cursor-pointer py-5 px-7 w-fit">
                        <img src="./assets/calender.png" alt="calender">
                        <p>Discover Something New Today!</p>
                    </div>
                    <div class="bg-[#F4F7FF] flex items-center  gap-3 rounded-xl   cursor-pointer py-5 px-7 w-fit">
                        <img class="p-3 bg-white rounded-full" src="./assets/checkbox.png" alt="checkbox">
                        <div>
                            <p class=" text-green">Task Assigned </p>
                            <h4 class="font-bold text-green text-3xl">05</h4>
                        </div>
                    </div>
                </div>
            </main>


            <aside>
                <h1>Hi I'am Aside</h1>
            </aside>
        </section>
    </section>
</body>
</html>
